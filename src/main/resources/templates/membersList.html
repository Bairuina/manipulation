<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中医推拿会员管理系统</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/iconfont.css}">
    <style>
        .look {
            color: #fff;
        }

        .look:hover {
            color: #fff;
        }

        .dropdown-menu {
            min-width: 100px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
            left: 50%;
            top: 92px;
            margin: -50px;
        }

        td.btn-group {
            width: 100%;
        }

        .btn-group>.btn {
            position: relative;
            float: none;
        }
    </style>
</head>

<body>
    <div class="top">
        <div class="left">
            <span class="type">管理系统</span>
        </div>
    </div>
    <div class="MenuBox">
        <ul class="menu">
            <li class="active title"><a th:href="@{/members/membersList/1}">中医推拿</a></li>
            <li class="active"><a th:href="@{/members/membersList/1}"><i class="iconfont icon-icon-test"></i>会员管理</a></li>
            <li><a th:href="@{/record/recordList/1}"><i class="iconfont icon-icon-test3"></i>治疗记录</a></li>
            <li><a th:href="@{/staff/staffList}"><i class="iconfont icon-icon-test1"></i>医师管理</a></li>
        </ul>
    </div>
    <div class="contain">
        <div class="sosuo">
            <form>
                <button type="button" class="btn btn-danger add"><a href="" class="look">添加</a></button>
                <input type="text" class="search_key" placeholder="请输入会员姓名或ID" autocomplete="on">
                <input type="submit" class="submit" value="搜索">
            </form>
        </div>
        <table class="table container">
            <thead>
            <tr>
                <th>会员号</th>
                <th>拼音码</th>
                <th>姓名</th>
                <th>联系电话</th>
                <th>剩余次数</th>
                <th>推拿种类</th>
                <th>选择医师</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="member:${membersList}">
                <td th:text="${member.membersId}">64763113</td>
                <td th:text="${member.pinyinCode}">zs</td>
                <td th:text="${member.membersName}">张三</td>
                <td th:text="${member.membersPhone}">12345678912</td>
                <td>
                    <button onclick="overlay()" type="button" class="btn btn-danger">查看</button>
                </td>
                <td>
                    <select class="btn-success">
                        <option value="近视治疗">近视治疗</option>
                        <option value="小儿推拿">小儿推拿</option>
                    </select>
                </td>
                <td>
                    <select class="btn-info ">
                        <option value="李医师">李医师</option>
                        <option value="王医师">王医师</option>
                        <option value="张医师">张医师</option>
                        <option value="刘医师">刘医师</option>
                    </select>
                </td>
                <td>
                    <select class="btn-warning ">
                        <option value="治疗">治疗</option>
                        <option value="查看"><a th:href="@{recordList/1(fimdName=${member.membersName})}">查看</a></option>
                        <option value="删除">删除</option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
        <div id="modal-overlay">
            <div class="modal-data">
                <span class="close" onclick="overlay()">X</span>
                <table class="table">
                    <thead>
                        <tr class="active">
                            <th>按摩种类</th>
                            <th>剩余次数</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="danger">
                            <td>近视治疗</td>
                            <td>5次</td>
                        </tr>
                        <tr class="success">
                            <td>小儿推拿</td>
                            <td>6次</td>
                        </tr>
                        <!-- <tr class="warning">
                                <td>推拿种类3</td>
                                <td>0次</td>
                            </tr>
                            <tr class="danger">
                                <td>推拿种类4</td>
                                <td>0次</td>
                            </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="foot">
        Copyright © 2018 未来工作室. All rights reserved.
    </div>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script>
        function overlay() {
            var e1 = document.getElementById('modal-overlay');
            e1.style.visibility = (e1.style.visibility == "visible") ? "hidden" : "visible";
        }
    </script>

</body>

</html>
